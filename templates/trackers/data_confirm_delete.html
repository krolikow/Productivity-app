{% extends "base.html" %}

{% block content %}


<h3>Delete Data</h3>

<p>Are you sure you want to delete the data: <b>{{ object.title }}</b>
    <p>from the list <i>{{ shopping_list.title }}</i>?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-primary btn-lg" type="submit">Yes,delete.</button>
        <a href='{% url "tracker" tracker.id %}' class="btn btn-primary btn-lg " 
        role="button" aria-pressed="true">Cancel</a>
    </form>

    {% endblock %}
