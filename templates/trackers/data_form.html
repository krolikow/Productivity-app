{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    
    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    <a href='{% url "tracker" tracker.id %}' class="btn btn-primary btn-lg " 
    role="button" aria-pressed="true">Cancel</a>

    {% if object %}
    <a href='{% url "data-delete" tracker.id object.id %}' class="btn btn-primary btn-lg " 
    role="button" aria-pressed="true">Delete this data</a>
    {% endif %}

</form>

{% endblock %}
