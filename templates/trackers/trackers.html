{% extends "base.html" %}

{% block content %}
<!--contacts.html-->
{% if trackers %}
<h3>My trackers</h3>
{% endif %}
<ul class="list-group list-group-flush">
    {% for tracker in trackers %}
    <li class="list-group-item">
        <div role="button"
            onclick="location.href='{% url "tracker" tracker.id %}'">
            {{ tracker.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no trackers!</h4>
    {% endfor %}
</ul>
<p>
    <input value="Add a new tracker" type="button"
        onclick="location.href='{% url "tracker-add" %}'" />
</p>

{% endblock %}
