{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ shopping_list.title|upper}}</h5>
        </div>
        <ul>
            {% for item in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "item-update" shopping_list.id item.id %}'">
                        {{ item.title }}
                    </div>
            </li>
            {% empty %}
            <p>There are no items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <input value="Add a new item" type="button" onclick="location.href='{% url "item-add" shopping_list.id %}'" />
            <input value="Delete this list" type="button"
                onclick="location.href='{% url "list-delete" shopping_list.id %}'" />
        </p>
    </div>
</div>
{% endblock %}
