{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ shopping_list.title|upper}}</h5>
        </div>
        <ul>
            {% for item in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "item-update" shopping_list.id item.id %}'">
                        {{ item.title }}
                    </div>
            </li>
            {% empty %}
            <p>There are no items in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <a href='{% url "item-add" shopping_list.id %}' class="btn btn-primary btn-lg" 
            role="button" aria-pressed="true">Add a new item</a>

            <a href='{% url "list-delete" shopping_list.id %}' class="btn btn-primary btn-lg" 
            role="button" aria-pressed="true">Delete this list</a>

            <a href='{% url "index" %}' class="btn btn-primary btn-lg " 
            role="button" aria-pressed="true">Cancel</a>

        </p>
    </div>
</div>
{% endblock %}
