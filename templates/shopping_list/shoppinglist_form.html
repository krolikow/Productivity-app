{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div>
    <div>
        {% load bootstrap4 %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary btn-lg" 
            type="submit">Save</button>

            <a href='{% url "index" %}' class="btn btn-primary btn-lg active" 
            role="button" aria-pressed="true">Back</a>
        </form>
    </div>
 </div>

{% endblock %}
