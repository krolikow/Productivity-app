{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-primary btn-lg" type="submit">Yes, delete.</button>

    <a href='{% url "index" %}' class="btn btn-primary btn-lg " 
role="button" aria-pressed="true">Cancel</a>
</form>
<br>



{% endblock %}
