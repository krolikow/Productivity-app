{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="Submit" value="Submit">
    <input value="Cancel" type="button" onclick="location.href="{% url " list " shopping_list.id %}" ">
    {% if object %}
    <input value="Delete this item" type="button"
        onclick=" location.href='{% url "item-delete" shopping_list.id object.id %}' ">
    {% endif %}
</form>

{% endblock %}
